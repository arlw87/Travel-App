<!DOCTYPE html>
<head>
  <title>Travel App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
  <main>
    <section id="hero-banner">
      <h1>READY <em><strong>ADVENTURE</strong></em> GO</h1>
      <!-- <h1><em><strong>ADVENTURE</strong></em></h1> -->
      <div class="call-to-action">
        <image class="arrow-icon" src="e9bc89a406b4baa590f7.png" alt="arrow"> 
        <h2>Start exploring</h2> 
        <image class="arrow-icon" src="e9bc89a406b4baa590f7.png" alt="arrow"></image>
      </div>
    </section>
    <section id="form-section">
      <h2>Where do <em>you</em> want to go?</h2>
      <form class="shadow">
        <div id="dest-div">
          <label for="destination">Destination</label>
          <input id="destination" type="text">
        </div>
        <div id="date-div">
          <label for="date">Date</label>
          <input id="date" type="date">
        </div>
        <button id="search">Search</button>
      </form>
    </section>
    <section id="travel-log"></section>
  </main>
</body>
